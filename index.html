<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Poppins font style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <i class="fas fa-arrow-left"></i>
            <h2>Weather App</h2>
        </header>
        <section class="input-section">
            <p class="info-txt">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-section">
            <!-- clear, cloud, haze, rain, snow, storm -->
            <i class="fas fa-cloud"></i>
            <div class="temp">
                <span class="number">0</span>
                <span class="degree">ยบ</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="fas fas fa-map-marker-alt"></i>
                <span>Here</span>
            </div>
            <div class="bottom-details">
                <div class="column-feels">
                    <i class="fas fa-thermometer-half"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="number">0</span>
                            <span class="degree">ยบ</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column-humidity">
                    <i class="fas fa-tint"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="number">0</span>
                            <span class="degree">ยบ</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
